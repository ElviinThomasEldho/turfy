{% extends 'app/main.html' %} {% load static %} {% block title %}
<title>Turfy | Login</title>
{% endblock %} {% block content %}
<h1 class="player-heading">Turf</h1>
<h2 class="Registration-heading">Registration</h2>
<hr />
<form action="" method="POST" class="form">
  {% csrf_token %}
  <div class="main-div">
    <div class="left-div">
      <label for="username"></label>
      <input type="text" name="username" id="username" class="input-field" placeholder="Username"/><br>

      <label for="email"></label>
      <input type="email" name="email" id="email" class="input-field"placeholder="Email" /><br>

      <label for="first_name"></label>
      <input type="text" name="first_name" id="first_name" class="input-field" placeholder="First Name"/><br>

      <label for="last_name"></label>
      <input type="text" name="last_name" id="last_name" class="input-field" placeholder="Last Name"/><br>

      <label for="phoneNumber"></label>
      <input type="text" name="phoneNumber" id="phoneNumber" class="input-field"placeholder="Phone Number" /><br>
    </div>
    <div class="right-div">
      <label for="turf-name"></label>
      <input type="text" name="turfName" id="turfName" class="input-field" placeholder="Turf Name"/><br>

      <label for="location"></label>
      <input type="text" name="location" id="location" class="input-field" placeholder="Location"/><br>

      <label for="pricePerSlot"></label>
      <input type="number" name="pricePerSlot" id="pricePerSlot" class="input-field" placeholder="Price per slot"/><br>

      <label for="password1"></label>
      <input type="password" name="password1" id="password1" class="input-field" placeholder="Password"/><br>

      <label for="password2"></label>
      <input type="password" name="password2" id="password2" class="input-field" placeholder="Confirm Password"/> <br> 
    </div>
  </div>
<div class="row">
  <label for="fieldSize">Field Size</label>
  <select name="fieldSize" id="fieldSize" >
    <option value="5s">5s</option>
    <option value="7s">7s</option>
  </select>
</div>
 
  <br />
  <button class="register-button">Register</button>
</form>
{{form.errors}} {% for message in messages %}
<p>{{message}}</p>
<br />
{% endfor %} {{form.errors}} {% endblock %}
