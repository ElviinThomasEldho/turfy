{% extends 'app/main.html' %} {% load static %} {% block title %}
<title>Turfy | Login</title>
{% endblock %} {% block content %}
<h1>Player</h1>
<h2>Register</h2>
<hr
  style="
    width: 700px;
    color: grey;
    margin-left: 130px;
    margin-top: 0px;
    padding-top: 0;
    margin-bottom: 3%;
  "
/>
<form action="" method="POST" class="form">
  {% csrf_token %}

  <label for="dateOfBirth">Date of Birth</label>
  <input type="date" name="dateOfBirth" id="dateOfBirth" class="input-field" />
  <br />
  <label for="mobile">Phone Number</label>
  <input type="text" name="mobile" id="mobile" class="input-field" />
  <br />

  <button class="register-button">Register</button>
</form>
<p>{{form.errors}}</p>
{% for message in messages %}
<p>{{message}}</p>
<br />
{% endfor %} {% endblock %}
