<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="padding-bottom: 1000px;">
    <div class="navbar" style="background-color: lightblue;position: fixed;height: 50px;top: 0px;left:0px;right: 0;margin-bottom: 50px;display: flex;justify-content: space-between;">
        <div style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-weight: bold;font-size: medium;display: flex;justify-content: center;">Turfy</div>
        <div style="display: flex;flex-direction: row;justify-content: space-between;">
            <div style="margin-left: 15px;margin-right: 15px;">Home</div>
            <div style="margin-left: 15px;margin-right: 15px;">About</div>
            <div style="margin-left: 15px;margin-right: 15px;">Contact Us</div>

        </div>
    </div>
    <div style="display: flex;flex-direction: row;top: 60px;">
        <div class="photo" style="border: solid;border-color: grey;height: 300px;width: 200px; margin-top: 60px;">
            photo
        </div>
        <div class="info" style="border: solid;border-color: grey;height: 300px;width: 350px; margin-top: 60px; margin-left: 10px;" >
            <form action="" method="POST">
                <label for="Date">Date</label>
                <input type="text" name="Date" id="Date" placeholder="Enter Date">
                <label for="Time">Time</label>
                <input type="Time" name="Time" id="Time" placeholder="Enter Time">
            </form>
            info about booking
        </div>
        <div class="total-payment" style="border: solid;border-color: grey;height: 350px;width: 200px; margin-top: 60px; margin-left: 10px;display: flex;flex-direction: column;justify-content: space-between;">
            <div style="background-color: aqua; height: 40px;margin-bottom: 5px;">Base Price</div>
            <div style="background-color: aqua; height: 40px;margin-bottom: 5px;">Save the Planet</div>
            <div style="background-color: aqua; height: 40px;margin-bottom: 5px;">Coupon Applied</div>
            <div style="background-color: aqua; height: 40px;margin-bottom: 5px;">Price after Discount</div>
            <div style="background-color: aqua; height: 40px;margin-bottom: 5px;">Taxes and Service Fee</div>
            <div style="background-color: aqua; height: 40px;margin-bottom: 5px;">Total payable</div>
            <div><button>Pay Now</button></div>
        </div>

    </div>

</body>
</html>
