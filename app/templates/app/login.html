{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 

    <title>Turfy | Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="body">
    <link rel="stylesheet" href="styles.css">
    <div class="header-div">
        <div class="turfy-name">
            <h2 style="font-weight: bold;color: white;margin-left: 30px;">TURFY</h2>      
        </div>
    </div>
    <p class="login-text">Login</p>
    <hr style="color: grey;width: 300px;">
    <form action="" method="POST">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username">
        <label for="password">Password</label>
        <input type="password" name="password">
        <button type="submit">Login</button>
    </form>
    {{ form.errors }}
    {% for message in messages %}
    <p>{{message}}</p><br>
    {% endfor %}
    <!-- <a href="#">Forgot Password?</a> -->
    <p class="new-to-turfy">New to Turfy?
    <a href="{% url 'register' %}" class="Create-acc-link">Create an Account</a></p>
    <!-- <button>Signup with Google</button> -->
</body>
</html>
